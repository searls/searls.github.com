{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
      <hr>
      <p>
        {{ if .Date }}
          <time datetime="{{ .Date.Format "2006-01-02"}}">
            {{ .Date.Format (.Site.Params.dateFormat | default "2006-01-02") }}
          </time>
        {{ end }}
      </p>
  </article>
{{ end }}
